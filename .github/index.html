<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Prayer Times</h1>
    <div class="info">
      <p id="date">Today is <span id="todayDate">--</span></p>
      <p id="location">Your location: <span id="userLocation">--</span></p>
    </div>
    <div class="times">
      <div class="time-card">
        <span class="time-label">Sehri</span>
        <span class="time-value" id="sehri">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Sunrise</span>
        <span class="time-value" id="sunrise">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Dhuhr</span>
        <span class="time-value" id="dhuhr">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Asr</span>
        <span class="time-value" id="asr">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Maghrib</span>
        <span class="time-value" id="maghrib">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Isha</span>
        <span class="time-value" id="isha">--:--</span>
      </div>
      <div class="time-card">
        <span class="time-label">Iftar</span>
        <span class="time-value" id="iftar">--:--</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
